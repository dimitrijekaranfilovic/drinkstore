version: "3.7"
services:
  ntp-database:
    container_name: ntp-database
    image: postgres:15
    volumes: [./scripts/db:/docker-entrypoint-initdb.d]
    env_file:
      - variables.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ntp"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  user-service:
    container_name: user-service
    build:
      context: user-service/
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    # command: ["./scripts/wait-for-it.sh", "ntp-database:5432", "--" ,"/user-service"]
    env_file:
      - variables.env
    depends_on:
      - ntp-database

  drink-service:
    container_name: drink-service
    build:
      context: drink-service/
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    # command: ["./scripts/wait-for-it.sh", "ntp-database:5432", "--" ,"/drink-service"]
    env_file:
      - variables.env
    depends_on:
      - ntp-database

  comment-service-database:
    container_name: comment-service-database
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - variables.env

  comment-service:
    container_name: comment-service
    build:
      context: comment-service/
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    # command: ["./scripts/wait-for-it.sh", "comment-service-database:27017", "--" ,"/comment-service"]
    env_file:
      - variables.env
    depends_on:
      - comment-service-database


  purchase-service:
    container_name: purchase-service
    build:
      context: purchase-service/
      dockerfile: Dockerfile
    # command: ["./scripts/wait-for-it.sh", "ntp-database:5432", "--" ,"./target/release/purchase-service"]
    env_file:
      - variables.env
    depends_on:
      - ntp-database

  frontend:
    container_name: frontend
    build:
      context: frontend/
      dockerfile: Dockerfile
    ports:
      - "9090:80"

  api-gateway:
    container_name: api-gateway
    build:
      context: nginx/docker/
      dockerfile: Dockerfile
    ports:
      - "9999:80"
